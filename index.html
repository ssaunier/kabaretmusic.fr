<div class="big-image cover">
  <div class="header-wrapper">
    {% include menu.html %}
  </div>
  <div class="featured-video">
    <div id="featured-video-inner">
      <div id="youtube-video"></div>
      <script type="text/javascript">
        var player_video;
        function playVideo() {
          document.getElementById('youtube-video').style.display = "block";
          document.getElementById("featured-video-inner").style.opacity = 1;
          setTimeout(function() {
            player_video.playVideo();
          }, 1000);
        }
        var video = document.getElementById("featured-video-inner");
        video.addEventListener && video.addEventListener('click', playVideo);
        video.attachEvent && video.attachEvent('onclick', playVideo);

        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
          player = new YT.Player('youtube-video', {
            height: '100%',
            width: '100%',
            videoId: 'jbSkNA3hUZo',
            events: {
              'onReady': function (event) {
                player_video = event.target;
              }
            }
          });
        }
      </script>
    </div>
  </div>
</div>
